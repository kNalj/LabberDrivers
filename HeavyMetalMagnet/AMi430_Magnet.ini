low_lim = -55.63
high_lim = 55.63
get_cmd = CURR:MAG?
set_cmd = CONF:CURR:TARG <*>
section = Z direction
group = Z magnet
show_in_measurement_dlg = True

[x_field]
label: Field [X]
datatype = DOUBLE
unit: T
# Field to Current Ratio (as specified in spec sheet): 0.01837 T/A
# Rated operating current (as specified in spec sheet): 55.31 A
# Field to Current Ratio multiplied by rated operating current: 55.28 A * 0.01837 T/A = 1.01 T
low_lim = -1.01
high_lim = 1.01
get_cmd = FIELD:MAG?
set_cmd = CONF:FIELD:TARG <*>
section = X direction
group = X magnet
show_in_measurement_dlg = True

[y_field]
label: Field [Y]
datatype = DOUBLE
