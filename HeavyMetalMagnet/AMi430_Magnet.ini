# Instrument driver configuration file.

[General settings]

# The name is shown in all the configuration windows
name: BlueFors HeavyMetal AMI430 magnet

# The version string should be updated whenever changes are made to this config file
version: 1

# Name of folder containing the code defining a custom driver. Do not define this item
# or leave it blank for any standard driver based on the built-in VISA interface.
driver_path: AMI430

# I am not sure if this is the case, actually i am pretty sure its not bcs this is kind of a custom instrument
# that represents n different instruments as one isntrument.
# interface: TCPIP

startup: Do Nothing

[Model and options]
# The option section allow instruments with different options to use the same driver

# List of models supported by this driver

model_str_1: 430

# Check instrument model id at startup (True or False). Default is False
check_model: False

# Valid model strings returned by the instrument. Default value = model_str
model_id_1: 430

# General VISA settings for the instrument.
[VISA settings]

# Enable or disable communication over the VISA protocol (True or False)
# If False, the driver will not perform any operations (unless there is a custom driver).
# use_visa = True

# Reset the interface (not the instrument) at startup (True or False).  Default is False
reset: True

# Time (in seconds) before the timing out while waiting for an instrument response. Default is 5
timeout: 10

# Query instrument errors (True or False).  If True, every command sent to the device will
# be followed by an error query.  This is useful when testing new setups, but may degrade
# performance by slowing down the instrument communication.
query_instr_errors: False

# Bit mask for checking status byte errors (default is 255, include all errors)
# Use the SYSTem:ERRor? query to retrieve the errors in first-in-first-out
# (FIFO) order. Errors are removed from the internal error buffer as they
# are read. The Model 430 Programmer can store up to 10 errors.
# The bits signal the following errors:
# 0: Operation complete with no errors
# 1: Not used (always 0)
# 2: Query error
# 3: Device error
# 4: Execution error
# 5: Command error
# 6: Not used (always 0)
# 7: Power on
error_bit_mask: 255

# SCPI string to be used when querying for instrument error messages
error_cmd: SYSTEM:ERROR?

# Use specific TCPIP socket port. Default if False
# tcpip_specify_port: True

# TCPIP socket port. Only relevant if tcpip_specify_port is True
# tcpip_port = 7180

# Initialization commands are sent to the instrument when starting the driver
# *RST will reset the device, *CLS clears the interface
# init:

# Boolean string values (used for sending True/False to instrument), default is 1 and 0
#str_true:
#str_false:

# Final commands sent to the instrument when closing the driver
# final:

# Define quantities in sections. This list is a selection of allowed keywords,
# see the manual for a full list of options
#   datatype:      The datatype should be one of DOUBLE, BOOLEAN, COMBO,
#                  STRING, COMPLEX, VECTOR, VECTOR_COMPLEX, PATH or BUTTON.
#   unit:          Quantity unit
#   set_cmd:       Command used to send data to the instrument. Put <*> where the value should appear.
#   get_cmd:       Command used to get the data from the instrument. Default is set_cmd?
#   def_value:     Default value
#   low_lim:       Lowest allowable value.  Defaults to -INF
#   high_lim:      Highest allowable values.  Defaults to +INF
#   combo_def_1:   First option in a pull-down combo box. Only used when datatype=COMBO
#   combo_def_2:   Second option in a pull-down combo box. Only used when datatype=COMBO
#   ...
#   combo_def_n:   nth option in a pull-down combo box. Only used when datatype=COMBO
#   state_quant:   Quantity that determines this control's visibility
#   state_value_1: Value of "state_quant" for which the control is visible
#   state_value_2: Value of "state_quant" for which the control is visible
#   ...
#   state_value_n: Value of "state_quant" for which the control is visible
#   permission:    Sets read/writability, options are BOTH, READ, WRITE or NONE. Default is BOTH
#   group:         Name of the group where the control belongs.
#   section:       Name of the section where the control belongs.
[x_pSwitch]
label: pSwitch [X]
datatype = BOOLEAN
def_value = True
get_cmd = PS?
set_cmd = PS <*>
section = X direction
group = X magnet
show_in_measurement_dlg = True

[y_pSwitch]
label: pSwitch [Y]
datatype = BOOLEAN
def_value = True
get_cmd = PS?
set_cmd = PS <*>
section = Y direction
group = Y magnet
show_in_measurement_dlg = True

[z_pSwitch]
label: pSwitch [Z]
datatype = BOOLEAN
def_value = True
get_cmd = PS?
set_cmd = PS <*>
section = Z direction
group = Z magnet
show_in_measurement_dlg = True

[x_current]
label: Current [X]
datatype = DOUBLE
unit: A
# Rated operating current (as specified in spec sheet): 54.44 A
# Rated operating current in A, from spec sheet. A margin of 0.03A is added so that the rated fields fit in.
# If the magnet quenches regularly, reduce these values!!!!
low_lim = -54.41
high_lim = 54.41
get_cmd = CURR:MAG?
set_cmd = CONF:CURR:TARG <*>
section = X direction
group = X magnet
show_in_measurement_dlg = True

[y_current]
label: Current [Y]
datatype = DOUBLE
unit: A
# Rated operating current (as specified in spec sheet): 55.31 A
# Rated operating current in A, from spec sheet. A margin of 0.03A is added so that the rated fields fit in.
# If the magnet quenches regularly, reduce these values!!!!
low_lim = -55.28
high_lim = 55.28
get_cmd = CURR:MAG?
set_cmd = CONF:CURR:TARG <*>
section = Y direction
group = Y magnet
show_in_measurement_dlg = True

[z_current]
