[x_rampRate]
label: Ramp rate [X]
datatype = DOUBLE
unit: T/s
# Field to Current Ratio (as specified in spec sheet): 0.01837
# Ramp rate (as specified in spec sheet): 0.1340
# ratio between current and magnetic field multiplied by maximum ramp limits from datasheet: 0.01837 * 0.1340 = 0.0024
